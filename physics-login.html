<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhyLab Dashboard</title>
  <link rel="stylesheet" href="Login_Dashboard/stylesLogin.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="../Resource/1-logo.png" alt="Phylab Logo">
      <h2>"Make Physics More Fun"</h2>
    </div>
    <nav class="menu">
      <a href="index.html">Beranda</a>
      <a href="#">Register</a>
    </nav>
  </header>

  <!-- Hero Section (Login Form) -->
  <section class="hero">
    <div class="login-container">
      <h2>Login</h2>
      <form class="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Type your username">
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Type your password">
        
        <a href="#" class="forgot-password">Forgot Password?</a>

        <button type="submit" class="login-button">LOGIN</button>
      </form>
    </div>
  </section>

  <script src="Login_Dashboard/script-login.js"></script>
</body>
</html>
