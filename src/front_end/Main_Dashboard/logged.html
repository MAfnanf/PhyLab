<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhyLab Dashboard</title>
  <link rel="stylesheet" href="stylesLogged.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="../Resource/1-logo.png" alt="Phylab Logo">
      <h2>"Make Physics More Fun"</h2>
    </div>
    <nav class="menu">
      <div class="user-profile">
        <img src="../Resource/9-user.png" alt="avatar" id="user-avatar">
        <span class="username">Username</span>
        <div class="dropdown">
          <button class="logout-btn">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="FrontTextContainer">
      <p class="FrontText">Tahukah Kamu? Gerakan Lurus Yang Kita Lakukan Sehari-Hari Bisa Dihitung Dengan Fisika!
      Ada Dua Jenis: Gerak Lurus Beraturan (GLB) Dan Gerak Lurus Berubah Beraturan (GLBB)</p>
    </div>
    
    <div class="cards">
      <!-- Card 1 -->
      <div class="card" id="glb-card">
        <img src="../Resource/3-glb.jpg" alt="GLB Car">
        <h4>GLB</h4>
      </div>
      <!-- Card 2 -->
      <div class="card" id="glbb-card">
        <img src="../Resource/4-glbb.jpeg" alt="GLBB Basketball">
        <h4>GLBB</h4>
      </div>
    </div>

    <!-- Button -->
    <button class="cta-button">Yuk, Eksplor Bareng!</button>
  </section>

  <script src="script-logged.js"></script>
</body>
</html>
