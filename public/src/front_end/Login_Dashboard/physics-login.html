<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhyLab Dashboard</title>
  <link rel="stylesheet" href="stylesLogin.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="../Resource/1-logo.png" alt="Phylab Logo">
      <h2>"Make Physics More Fun"</h2>
    </div>
    <nav class="menu">
      <a href="../../../index.html">Beranda</a>
      <a href="../Register_Dashboard/register.html">Register</a>
    </nav>
  </header>

  <!-- Hero Section (Login Form) -->
  <section class="hero">
    <div class="login-container">
      <h2>Login</h2>
      <form class="login-form" id="loginForm">
        <label for="username">Email</label>
        <input type="email" id="email" placeholder="Type your email">
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Type your password">

        <button type="submit" class="login-button">LOGIN</button>
      </form>
    </div>
  </section>

  <script type="module" src="script-login.js"></script>
</body>
</html>
